<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Login</h1>
        <!-- action - where the form send data to -->
        <!-- method - what HTTP method (get/post) -->
        <form>
            <label for="">
                Email:
                <input
                    name="email"
                    type="email"
                    placeholder="username"
                    required
                />
            </label>
            <label for="">
                Password:
                <input
                    name="password"
                    type="password"
                    placeholder="password"
                    required
                />
            </label>
            <input name="submit" type="submit" />
        </form>
    </body>
</html>
