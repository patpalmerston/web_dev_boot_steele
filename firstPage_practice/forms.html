<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Login</h1>
        <!-- action - where the form send data to -->
        <!-- method - what HTTP method (get/post) -->
        <form>
            <label for="">
                Email:
                <input
                    name="email"
                    type="email"
                    placeholder="username"
                    required
                />
            </label>
            <label for="">
                Password:
                <input
                    name="password"
                    type="password"
                    placeholder="password"
                    required
                />
            </label>
            <input name="submit" type="submit" />
        </form>

        <p>Cats or Dogs</p>
        <form action="">
            <label for="dogs">Dogs:</label>
            <!--radio button  -->
            <!-- giving the raido button the same name connects them so only one can be checked at a time. -->
            <input type="radio" name="petChoice" id="dogs" value="dogs" />

            <label for="cats">Cats:</label>
            <input type="radio" name="petChoice" id="cats" value="cats" />
            <!-- if the button is the last thing in the form the uto form will auto submit the button -->
            <!-- the value with give the http request the info from what was selected -->
            <!-- the select tag gives us a drop down menu, and the option tag gives us the options -->
            <p>current mood?</p>
            <label for="mood">Moods</label>
            <select name="mood">
                <option value="happy">:)</option>
                <option value="blah">:/</option>
                <option value="sad">:(</option>
            </select>

            <!-- Text area tag for multiple lines -->
            <textarea name="paragraph" id="" cols="10" rows="10"></textarea>
            <button>Go!</button>
        </form>
        <!-- Registration -->
        <form action="">
            <h1>Registration</h1>
            <!-- first and last name text input -->
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" required id="firstName" />
            <label for="">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required />
            <!-- Male or Female radio buttons -->

            <div>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="other" />
            </div>
            <!-- email and password -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" />
                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    minlength="8"
                />
            </div>
            <!-- Birthday -->
            <div>
                <label for="birthday">Birthday:</label>
                <select name="month" id="birthday">
                    <option value="month">Month</option>
                    <option value="jan">Jan</option>
                    <option value="feb">Feb</option>
                </select>
                <select name="day" id="birthday">
                    <option value="mon">Day</option>
                    <option value="mon">monday</option>
                </select>
                <select name="year" id="birthday">
                    <option value="1980">Year</option>
                    <option value="1980">1980</option>
                </select>
            </div>
            <div>
                <p>I agree to theses conditions <input type="checkbox" /></p>

                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
